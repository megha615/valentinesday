<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funny Valentine Quiz ğŸ’˜</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #fff5f8);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(255, 105, 135, 0.2);
  width: 90%;
  max-width: 500px;
}
h2 { color: #d6336c; }

button {
  padding: 12px 25px;
  margin: 10px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

#start-btn { background: #ff69a5; color: white; }
#yes-btn { background: #ff4d6d; color: white; }
#no-btn { background: #adb5bd; color: white; position: absolute; }

#fun-message {
  margin-top: 15px;
  color: #ff4d6d;
  font-weight: bold;
  min-height: 24px;
}

#success-message {
  display: none;
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
  color: #ff4d6d;
}

#gif-container {
  display: none;
  margin-top: 15px;
}

#view-cert-btn {
  background-color: #ff0000;
  color: white;
}
</style>
</head>
<body>

<div class="card" id="intro-card">
  <h2>Hey Boo! ğŸ’–<br>Before you become my Valentine...</h2>
  <p>Survive these hilarious tests ğŸ˜</p>
  <button id="start-btn">Start Quiz ğŸ˜</button>
</div>

<div class="card" id="quiz-card" style="display:none;">
  <h2 id="question"></h2>
  <button id="yes-btn">Yes ğŸ’˜</button>
  <button id="no-btn">No ğŸ˜…</button>
  <div id="fun-message"></div>

  <div id="success-message">
    Yayyy Darshan said YES!!! ğŸ’–ğŸ¥°
    <br><br>
    <button id="view-cert-btn">Click Here for Final Verdict âš–ï¸</button>
  </div>

  <div id="gif-container">
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="250">
  </div>
</div>
<script>
const introCard = document.getElementById("intro-card");
const quizCard = document.getElementById("quiz-card");
const startBtn = document.getElementById("start-btn");
const questionEl = document.getElementById("question");
const yesBtn = document.getElementById("yes-btn");
const noBtn = document.getElementById("no-btn");
const funMessage = document.getElementById("fun-message");
const successMessage = document.getElementById("success-message");
const gifContainer = document.getElementById("gif-container");
const viewCertBtn = document.getElementById("view-cert-btn");
const card = document.getElementById("quiz-card");

const questions = [
  "ğŸŸ Will you share not only your fries but along with fried chicken?",
  "ğŸŒŸ Will you hype me up like I'm the main character?",
  "ğŸ“± Will you reply fast instead of 'seen 2 hours ago'?",
  "ğŸ˜œ Are you ready for random mood swings and still stay?",
  "ğŸ˜‚ Will you laugh at my silly jokes forever?",
  "ğŸ˜ Will you react to all the reels sent by me?"
];

let currentQ = 0;
let noAttempts = 0;

const funnyNoMessages = [
  "Oops! NO is illegal here ğŸ˜",
  "Wrong answer detected ğŸ˜œ",
  "System error! Try YES ğŸ’˜",
  "Are you serious right now? ğŸ˜‚",
  "Nice try mister ğŸ˜Œ",
  "That button doesnâ€™t work ğŸ˜"
];

// Start Quiz
startBtn.onclick = () => {
  introCard.style.display = "none";
  quizCard.style.display = "block";
  loadQuestion();
};

function loadQuestion() {
  questionEl.textContent = questions[currentQ];
  funMessage.textContent = "";
  noAttempts = 0;
  noBtn.style.display = "inline-block";
  noBtn.style.position = "relative";
  noBtn.style.left = "0px";
  noBtn.style.top = "0px";
}

// EVIL NO BUTTON LOGIC ğŸ˜ˆ
noBtn.addEventListener("mouseenter", () => {

  noAttempts++;

  // Show funny message
  funMessage.textContent =
    funnyNoMessages[Math.floor(Math.random() * funnyNoMessages.length)];

  // After 3 attempts, disappear
  if (noAttempts >= 3) {
    noBtn.style.display = "none";

    setTimeout(() => {
      noBtn.style.display = "inline-block";

      // Reappear near YES button
      const yesRect = yesBtn.getBoundingClientRect();
      const cardRect = card.getBoundingClientRect();

      noBtn.style.position = "absolute";
      noBtn.style.left = (yesRect.left - cardRect.left + 80) + "px";
      noBtn.style.top = (yesRect.top - cardRect.top) + "px";

      funMessage.textContent = "Still trying? Just press YES already ğŸ˜ŒğŸ’˜";
      noAttempts = 0;
    }, 800);

  } else {
    // Move inside card randomly
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const padding = 20;

    const maxX = card.clientWidth - btnWidth - padding;
    const maxY = card.clientHeight - btnHeight - padding;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  }
});

// YES button
yesBtn.onclick = () => {
  currentQ++;
  if(currentQ < questions.length){
    loadQuestion();
  } else {
    questionEl.style.display="none";
    yesBtn.style.display="none";
    noBtn.style.display="none";
    funMessage.style.display="none";
    successMessage.style.display="block";
    gifContainer.style.display="block";
  }
};

// Go to breaking page
viewCertBtn.onclick = () => {
  window.location.href = "breaking.html";
};
</script>

</body>
</html>
