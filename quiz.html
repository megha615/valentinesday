<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine Quiz</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6f0, #fff5f8);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .card {
    background: white;
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(255, 105, 135, 0.2);
    width: 400px;
    text-align: center;
    position: relative;
  }
  h2 {
    color: #d6336c;
    margin-bottom: 30px;
  }
  #question-text {
    font-size: 20px;
    margin-bottom: 40px;
  }
  button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    user-select: none;
  }
  #yes-btn {
    background-color: #ff4d6d;
    color: white;
    margin-right: 20px;
  }
  #yes-btn:hover {
    background-color: #e0315b;
  }
  #no-btn {
    background-color: #adb5bd;
    color: white;
    position: absolute;
    top: 170px;
    left: 220px;
  }
  #funny-msg {
    color: #d6336c;
    font-weight: bold;
    margin-top: 20px;
    min-height: 24px;
    font-size: 16px;
  }
  #ok-btn {
    background-color: #ff4d6d;
    color: white;
    margin-top: 40px;
    padding: 14px 40px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    display: none;
  }
</style>
</head>
<body>
  <div class="card">
    <h2>Hey Boo ðŸ’–<br>Answer honestly</h2>
    <div id="question-text">Loading question...</div>
    <button id="yes-btn">Yes ðŸ’˜</button>
    <button id="no-btn">No ðŸ˜…</button>
    <div id="funny-msg"></div>
    <button id="ok-btn">Ok, I Accept You ðŸ’˜</button>
  </div>

<script>
  const questions = [
    "ðŸŸ Will you share not only your fries but along with fried chicken?",
    "ðŸŒŸ Will you hype me up like I'm the main character?",
    "ðŸ“± Will you reply fast instead of 'seen 2 hours ago'?",
    "ðŸ˜œ Are you ready for random mood swings and still stay?",
    "ðŸ˜‚ Will you laugh at my silly jokes forever?",
    "ðŸ˜ Will you react to all the reels sent by me?"
  ];

  const funnyNoMessages = [
    "Oops! NO is not allowed! ðŸ˜…",
    "Come on, answer is YES ðŸ’˜",
    "Ha! NO disappears ðŸ˜",
    "NO? Are you kidding? ðŸ˜",
    "Think fast! YES only ðŸ˜‰",
    "Of course! It's YES ðŸ˜œ"
  ];

  const questionText = document.getElementById("question-text");
  const yesBtn = document.getElementById("yes-btn");
  const noBtn = document.getElementById("no-btn");
  const funnyMsg = document.getElementById("funny-msg");
  const okBtn = document.getElementById("ok-btn");

  let currentQuestionIndex = 0;

  function showQuestion(index) {
    questionText.textContent = questions[index];
    funnyMsg.textContent = "";
    noBtn.style.display = "inline-block";
    noBtn.style.opacity = "1";

    // Reset noBtn position
    noBtn.style.top = "170px";
    noBtn.style.left = "220px";
  }

  yesBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    funnyMsg.textContent = "";

    if (currentQuestionIndex >= questions.length) {
      // Show acceptance button
      questionText.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      funnyMsg.style.display = "none";
      okBtn.style.display = "inline-block";
    } else {
      showQuestion(currentQuestionIndex);
    }
  });

  noBtn.addEventListener("mouseenter", () => {
    // Move the No button randomly within the card
    const card = document.querySelector(".card");
    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  });

  noBtn.addEventListener("click", () => {
    funnyMsg.textContent = funnyNoMessages[currentQuestionIndex];
    // Fade out and hide No button on click
    noBtn.style.transition = "opacity 0.5s ease";
    noBtn.style.opacity = "0";
    setTimeout(() => {
      noBtn.style.display = "none";
    }, 500);
  });

  okBtn.addEventListener("click", () => {
    window.location.href = "final.html";  // Change to your final page url
  });

  // Initialize first question
  showQuestion(currentQuestionIndex);
</script>
</body>
</html>
