<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Valentine Certificate</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff5f8);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }
  .card {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(255, 105, 135, 0.2);
    max-width: 500px;
    width: 100%;
  }
  h2 {
    color: #d6336c;
    margin-bottom: 25px;
  }
  #view-cert-btn, #download-btn {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 20px;
    display: block;
    width: 100%;
  }
  #view-cert-btn {
    background-color: #ff2d55;
    color: white;
  }
  #view-cert-btn:hover {
    background-color: #e0315b;
  }
  #download-btn {
    background-color: #ff4d6d;
    color: white;
    display: none;
  }
  #download-btn:hover {
    background-color: #e0315b;
  }
  #certificate-container {
    margin-top: 25px;
    display: none;
  }
  #certificate-container img {
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
  <div class="card">
    <h2>Yayyy Darshan said YES!!! ðŸ’–ðŸ¥°</h2>
    <button id="view-cert-btn">Click Here to View Your Certificate ðŸ“œ</button>

    <div id="certificate-container">
      <img id="certificate-img" src="couple.jpeg" alt="Valentine Certificate">
      <button id="download-btn">Download Certificate ðŸ’Œ</button>
    </div>
  </div>

<script>
const viewBtn = document.getElementById("view-cert-btn");
const certContainer = document.getElementById("certificate-container");
const downloadBtn = document.getElementById("download-btn");
const certImg = document.getElementById("certificate-img");

viewBtn.addEventListener("click", () => {
  certContainer.style.display = "block";
  downloadBtn.style.display = "block";
  // Optionally scroll into view
  certContainer.scrollIntoView({ behavior: "smooth" });
});

downloadBtn.addEventListener("click", () => {
  // Create temporary link to download image
  const link = document.createElement("a");
  link.href = certImg.src;
  const today = new Date();
  const dateStr = today.toISOString().split('T')[0]; // YYYY-MM-DD
  link.download = `Your_Forever_Valentine_${dateStr}.jpeg`;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
});
</script>
</body>
</html>
